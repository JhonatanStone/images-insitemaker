<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Images insitemaker</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        padding: 24px;
        background: #0f172a;
        color: #e2e8f0;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 28px;
      }
      p {
        margin: 0 0 20px;
        color: #cbd5f5;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 20px;
      }
      .toolbar input {
        flex: 1;
        min-width: 240px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #334155;
        background: #0b1220;
        color: inherit;
      }
      .count {
        align-self: center;
        font-size: 14px;
        color: #94a3b8;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
      }
      .card {
        border: 1px solid #1e293b;
        background: #0b1220;
        border-radius: 14px;
        padding: 12px;
        display: grid;
        gap: 10px;
      }
      .preview {
        width: 100%;
        height: 180px;
        display: grid;
        place-items: center;
        background: #0f172a;
        border-radius: 10px;
        overflow: hidden;
      }
      .preview img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .preview video {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #0b1220;
        border-radius: 10px;
      }
      .name {
        font-size: 12px;
        color: #94a3b8;
        word-break: break-all;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      button {
        cursor: pointer;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #1e293b;
        color: inherit;
        font-weight: 600;
        font-size: 13px;
      }
      button:active {
        transform: scale(0.98);
      }
      .hint {
        margin-top: 18px;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <h1>Images insitemaker</h1>
    <p>Selecione uma imagem e clique em “Copiar link”.</p>
    <div class="toolbar">
      <input id="search" type="search" placeholder="Filtrar por nome ou pasta..." />
      <span class="count" id="count"></span>
    </div>
    <div id="grid" class="grid"></div>
    <p class="hint">
      Base do GitHub Pages: https://jhonatanstone.github.io/images-insitemaker/
    </p>
    <script>
      const baseUrl = "https://jhonatanstone.github.io/images-insitemaker/";
      let files = [];

      const grid = document.getElementById("grid");
      const search = document.getElementById("search");
      const count = document.getElementById("count");

      const buildCard = (path) => {
        const url = encodeURI(baseUrl + path);
        const lower = path.toLowerCase();
        const isVideo = [".mp4", ".mov", ".webm", ".m4v", ".avi", ".mkv"].some(
          (ext) => lower.endsWith(ext)
        );
        const card = document.createElement("article");
        card.className = "card";
        card.dataset.path = path.toLowerCase();

        const preview = document.createElement("div");
        preview.className = "preview";
        if (isVideo) {
          const video = document.createElement("video");
          video.src = url;
          video.controls = true;
          video.preload = "metadata";
          video.muted = true;
          video.playsInline = true;
          preview.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.loading = "lazy";
          img.alt = path;
          img.src = url;
          preview.appendChild(img);
        }

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = path;

        const actions = document.createElement("div");
        actions.className = "actions";
        const button = document.createElement("button");
        button.type = "button";
        button.textContent = "Copiar link";
        button.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(url);
            button.textContent = "Copiado!";
            setTimeout(() => (button.textContent = "Copiar link"), 1200);
          } catch (err) {
            window.prompt("Copie o link:", url);
          }
        });
        actions.appendChild(button);

        card.append(preview, name, actions);
        return card;
      };

      const render = (items) => {
        grid.innerHTML = "";
        items.forEach((path) => grid.appendChild(buildCard(path)));
        count.textContent = `${items.length} mídia(s)`;
      };

      const loadFiles = async () => {
        try {
          const response = await fetch("./files.json", { cache: "no-store" });
          if (!response.ok) {
            throw new Error("Falha ao carregar files.json");
          }
          files = await response.json();
          render(files);
        } catch (error) {
          grid.innerHTML =
            "<p>Não foi possível carregar a lista automática. Atualize a página.</p>";
          count.textContent = "0 mídia(s)";
        }
      };

      loadFiles();

      search.addEventListener("input", (event) => {
        const value = event.target.value.toLowerCase().trim();
        const filtered = value
          ? files.filter((path) => path.toLowerCase().includes(value))
          : files;
        render(filtered);
      });
    </script>
  </body>
</html>
